<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste github
    </title>
    <style>
        .container {
            text-align: center;
        }

        .botao-vermelho {
            background-color: grey;
            border: 3px solid black;
            height: 300px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="botao-vermelho">Clique em mim <p id="contagem"></p></div>
    </div>

</body>
<script>
    let contagem = 0;

    
    const botaoVermelho = document.querySelector('.botao-vermelho');
    const paragrafo = document.querySelector('#contagem');

    botaoVermelho.addEventListener('click', () => {
        contagem++;
        paragrafo.innerHTML = `<br> VocÃª deu ${contagem} clicks.`;
    })
</script>
</html>
